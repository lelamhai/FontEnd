<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/sign-up.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
      type="text/javascript"
    ></script>
    <script src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.11.1/jquery.validate.min.js"></script>

    <script src="js/log.js"></script>
    <link rel="stylesheet" href="css/log-in.css">
    <style>
      label.error {
        color: red;
        display: block;
        padding-top: 5px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header>
      <button class="show-form">Mở Form</button>
    </header>
    <main>
      <nav class="form-sign-up">
        <div class="container-form">
          <div class="title-form">
            <h4>Đăng Nhập</h4>
            <button id="close-sign-up">X</button>
          </div>

          <div class="form-acc">
            <form action="#" id="myform" method="GET">
              <div class="item-form">
                <i class="fas fa-envelope"></i>
                <input name="email" id="email" placeholder="Nhập email" />
              </div>
              <div class="item-form">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Nhập mật khẩu"
                />
                <i class="fas fa-eye pass-icon" id="show-pass"></i>
                <i
                  class="fas fa-eye-slash pass-icon"
                  id="hide-pass"
                  style="display: none"
                ></i>
              </div>

              <div class="item-form">
                <label
                  for="check-remem"
                  id="container-check-bnt"
                  class="contain-check-bnt"
                >
                  <input
                    type="checkbox"
                    id="check-remem"
                  />
                  <span id="text-notify">Nhớ mật khẩu </span>
                  <a href="#" class="forgot-pass">Quên mật khẩu</a>
                </label>
              </div>

              <div class="item-form">
                <button id="btn-submit">Đăng Nhập</button>
              </div>
              <p class="go-log">
                Để Nhận Ưu Đãi Hấp Dẫn,<a href="#"> Đăng Ký Thành Viên</a>.
              </p>
            </form>
          </div>
        </div>
      </nav>
    </main>
    <script src="" async defer></script>
  </body>
</html>
