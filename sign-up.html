<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <!--<![endif]-->
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title></title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="css/sign-up.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
    />
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>
    <script
      src="http://ajax.aspnetcdn.com/ajax/jquery.validate/1.9/jquery.validate.min.js"
      type="text/javascript"
    ></script>
    <style>
      label.error {
        color: red;
        display: block;
        padding-top: 5px;
        z-index: 1;
      }
    </style>
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">
        You are using an <strong>outdated</strong> browser. Please
        <a href="#">upgrade your browser</a> to improve your experience.
      </p>
    <![endif]-->
    <header>
      <button class="show-form">Mở Form</button>
    </header>
    <main>
      <nav class="form-sign-up">
        <div class="container-form">
          <div class="title-form">
            <h4>Tạo Tài Khoản</h4>
            <button id="close-sign-up">X</button>
          </div>

          <div class="form-acc">
            <form action="#" id="myform" method="GET">
              <div class="item-form">
                <p class="title-part">Thông tin tài khoản</p>
              </div>

              <div class="item-form">
                <i class="fas fa-envelope"></i>
                <input name="email" id="email" placeholder="Nhập email" />
              </div>
              <div class="item-form">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Nhập mật khẩu"
                />
              </div>
              <div class="item-form">
                <i class="fas fa-lock"></i>
                <input
                  type="password"
                  name="re-password"
                  id="re-password"
                  placeholder="Xác nhận mật khẩu"
                />
              </div>
              <div class="item-form">
                <label for="" class="title-radio">
                  <span>Loại tài khoản</span>
                </label>
                <div class="container-bnt">
                  <label for="a" class="contain-radio-bnt">
                    <input type="radio" name="type-acc" id="a" checked />
                    <span>Người Tiêu Dùng</span>
                  </label>
                  <label for="b" class="contain-radio-bnt">
                    <input type="radio" name="type-acc" id="b" />
                    <span>Nhà Thuốc</span>
                  </label>
                </div>
              </div>

              <div class="item-form">
                <p class="title-part" style="padding-top: 30px">
                  Thông tin người dùng
                </p>
              </div>
              <div class="item-form">
                <i class="fas fa-user"></i>
                <input
                  type="text"
                  name="name-user"
                  id="name-user"
                  placeholder="Nhập tên người dùng"
                />
              </div>
              <div class="item-form">
                <i class="fas fa-phone"></i>
                <input
                  type="text"
                  name="phonenumber"
                  id="phonenumber"
                  placeholder="Nhập số điện thoại"
                />
              </div>
              <div class="item-form">
                <i class="fas fa-map-marker-alt"></i>
                <textarea
                  cols="30"
                  rows="5"
                  placeholder="Nhập địa chỉ"
                  name="address"
                  id="address"
                ></textarea>
              </div>

              <div class="item-form">
                <label
                  for="check-notify"
                  id="container-check-bnt"
                  class="contain-check-bnt"
                >
                  <input
                    type="checkbox"
                    name="check-notify"
                    id="check-notify"
                  />
                  <span id="text-notify"
                    >Tôi đã đọc và đồng ý với
                    <a href="#" target="_blank">Điều khoản sử dụng</a>
                  </span>
                </label>
              </div>
              <p class="go-log">
                Nếu Bạn Có Tài Khoản,Vui Lòng <a href="#">Đăng Nhập</a>.
              </p>
              <div class="item-form">
                <button id="btn-submit">Tạo Tài Khoản</button>
              </div>
            </form>
          </div>
        </div>
      </nav>
    </main>
    <div id="result" style="background: yellow"></div>
    <script type="text/javascript">
      $().ready(function () {
        $("#myform").validate({
          onfocusout: false,
          onkeyup: false,
          onclick: false,
          rules: {
            email: {
              required: true,
              email: true,
            },
            password: {
              required: true,
              minlength: 8,
            },
            "re-password": {
              equalTo: "#password",
              minlength: 8,
            },
            phonenumber: {
              required: true,
              digits: true,
              maxlength: 10,
              minlength: 10,
            },
            "name-user": {
              required: true,
            },
            address: {
              required: true,
            },
          },
          messages: {
            email: {
              required: "Bắt buộc nhập email",
              maxlength: "Hãy nhập tối đa 15 ký tự",
            },
            password: {
              required: "Bắt buộc nhập password",
              minlength: "Hãy nhập ít nhất 8 ký tự",
            },
            "re-password": {
              equalTo: "Hai password phải giống nhau",
              minlength: "Hãy nhập ít nhất 8 ký tự",
            },
            phonenumber: {
              required: "Bắt buộc nhập số điện thoại",
              digits: "Vui lòng nhập số",
            },
            "name-user": {
              required: "Bắt buộc nhập tên người dùng",
            },
            address: {
              required: "Bắt buộc nhập địa chỉ",
            },
          },
        });
      });

      $(document).ready(function () {
        $("#btn-submit").click(function () {
          if ($("#check-notify").is(":checked")) {
            $("#text-notify").css({
              "border-color": "",
              "border-width": "0px",
            });
          } else if ($("#check-notify").is(":not(:checked)")) {
            $("#text-notify").css({
              "border-color": "red",
              "border-width": "1px",
              "border-style": "solid",
            });
          }
        });
      });
    </script>
    <script src="" async defer></script>
  </body>
</html>
